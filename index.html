<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Genix AI | Auth</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Plus Jakarta Sans',sans-serif;
  min-height:100vh;
  background:url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?auto=format&fit=crop&w=1920&q=80')
  center/cover no-repeat fixed;
}

/* NAV */
nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:1200px;
  height:65px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(20px);
  border-radius:100px;
  padding:0 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#fff;font-weight:800;font-size:20px}
.logo span{color:#00f2ff}
.nav-links a{
  color:#fff;
  text-decoration:none;
  margin:0 15px;
  font-weight:600;
  font-size:14px
}
.join-btn{
  background:#fff;
  color:#000;
  padding:10px 22px;
  border-radius:50px;
  font-weight:700;
  font-size:13px;
  cursor:pointer
}

/* FORM */
.main{height:100vh;display:flex;align-items:center;padding-left:10%}
.form{
  background:#fff;
  padding:30px;
  width:380px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.2)
}
h2{font-size:22px;font-weight:800;margin-bottom:20px}
label{font-size:14px;font-weight:600;margin-bottom:5px;display:block}
.input-box{
  border:1.5px solid #e1e1e1;
  border-radius:10px;
  height:48px;
  display:flex;
  align-items:center;
  padding:0 12px;
  margin-bottom:15px
}
.input-box input{
  border:none;
  outline:none;
  width:100%;
  margin-left:10px
}

/* GOOGLE */
.google-box{display:none;margin-bottom:15px}
.google-btn{
  width:100%;
  height:48px;
  border:1.5px solid #e1e1e1;
  background:#fff;
  color:#000;
  border-radius:10px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  cursor:pointer
}
.google-btn i{color:#ea4335}

/* INFO */
.info{
  display:none;
  background:#f1f5ff;
  color:#2d79f3;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  margin-bottom:15px;
  text-align:center
}
.resend{
  color:#2d79f3;
  font-weight:600;
  cursor:pointer;
  display:block;
  margin-top:6px
}

/* BUTTON */
button{
  width:100%;
  height:48px;
  border:none;
  background:#151717;
  color:#fff;
  font-size:15px;
  font-weight:600;
  border-radius:100px;
  cursor:pointer
}
.switch{text-align:center;margin-top:15px;font-size:13px}
.switch span{color:#2d79f3;font-weight:600;cursor:pointer}

@media(max-width:768px){
  .main{justify-content:center;padding-left:0}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Genix<span>AI</span></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="pricing.html">Pricing</a>
    <a href="feedback.html">Feedback</a>
  </div>
  <div class="join-btn" id="navBtn">Login</div>
</nav>

<div class="main">
<form class="form">
  <h2 id="title">Login</h2>

  <div class="info" id="infoBox">
    Verification email sent.  
    Please check your inbox.
    <span class="resend" id="resendBtn">Resend email</span>
  </div>

  <label>Email</label>
  <div class="input-box">
    <i class="fa-solid fa-at"></i>
    <input type="email" id="email" required>
  </div>

  <label>Password</label>
  <div class="input-box">
    <i class="fa-solid fa-lock"></i>
    <input type="password" id="password" required>
    <i class="fa-solid fa-eye" id="eye"></i>
  </div>

  <div class="google-box" id="googleBox">
    <button type="button" class="google-btn" id="googleBtn">
      <i class="fa-brands fa-google"></i>
      Continue with Google
    </button>
  </div>

  <button id="submit">Login</button>

  <div class="switch" id="switchText">
    Don’t have an account? <span onclick="toggle()">Sign Up</span>
  </div>
</form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCjxQ5mZWvehqCE_bUUvsahJ6nyhERg43c",
  authDomain: "genexai-b776d.firebaseapp.com",
  projectId: "genexai-b776d",
  storageBucket: "genexai-b776d.appspot.com",
  messagingSenderId: "441556090976",
  appId: "1:441556090976:web:d6f36f9dcc4be72e11c305"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

let loginMode = true;
const title = document.getElementById('title');
const submit = document.getElementById('submit');
const switchText = document.getElementById('switchText');
const navBtn = document.getElementById('navBtn');
const googleBox = document.getElementById('googleBox');
const infoBox = document.getElementById('infoBox');
const resendBtn = document.getElementById('resendBtn');
const email = document.getElementById('email');
const password = document.getElementById('password');

window.toggle = () => {
  loginMode = !loginMode;
  infoBox.style.display = "none";
  title.textContent = loginMode ? "Login" : "Sign Up";
  submit.textContent = loginMode ? "Login" : "Create Account";
  navBtn.textContent = loginMode ? "Login" : "Sign Up";
  googleBox.style.display = loginMode ? "none" : "block";
  switchText.innerHTML = loginMode
    ? `Don’t have an account? <span onclick="toggle()">Sign Up</span>`
    : `Already have an account? <span onclick="toggle()">Login</span>`;
};

submit.onclick = async (e)=>{
  e.preventDefault();
  try{
    if(loginMode){
      const res = await signInWithEmailAndPassword(auth,email.value,password.value);
      if(!res.user.emailVerified){
        alert("Please verify your email before logging in.");
        return;
      }
      window.location.href = "image.html";
    }else{
      const res = await createUserWithEmailAndPassword(auth,email.value,password.value);
      await sendEmailVerification(res.user);
      infoBox.style.display = "block";
    }
  }catch(err){ alert(err.message); }
};

resendBtn.onclick = async ()=>{
  if(auth.currentUser){
    await sendEmailVerification(auth.currentUser);
    alert("Verification email resent.");
  }
};

googleBtn.onclick = async ()=>{
  await signInWithPopup(auth,provider);
  window.location.href = "image.html";
};

eye.onclick=()=>{
  password.type = password.type === "password" ? "text" : "password";
};
</script>

</body>
</html>

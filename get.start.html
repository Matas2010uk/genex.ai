<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Started | Genix AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #d946ef;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg: #02040a;
      --card: rgba(15, 20, 35, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --muted: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: 
        radial-gradient(circle at 10% 10%, rgba(139, 92, 246, 0.2) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(217, 70, 239, 0.15) 0%, transparent 40%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: var(--card);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      text-align: center;
    }

    .logo { font-weight: 800; font-size: 24px; letter-spacing: -1px; margin-bottom: 30px; display: block; text-decoration: none; color: white; }
    .logo span { color: var(--primary); }

    h2 { font-size: 24px; margin-bottom: 8px; }
    p.subtitle { color: var(--muted); font-size: 14px; margin-bottom: 30px; }

    .input-group { margin-bottom: 20px; text-align: left; position: relative; }

    label { display: block; font-size: 12px; font-weight: 600; color: var(--muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

    .password-wrapper { position: relative; }

    input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      padding: 14px 20px;
      border-radius: 14px;
      color: white;
      font-family: inherit;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus { outline: none; border-color: var(--primary); background: rgba(255, 255, 255, 0.08); }

    /* Hide/Unhide Button */
    .toggle-pass {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Strength Meter */
    .strength-meter {
      height: 4px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      display: none; /* Only show on signup */
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #strength-text {
      font-size: 11px;
      margin-top: 6px;
      display: block;
      font-weight: 600;
    }

    .main-btn {
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
    }

    .toggle-text { margin-top: 25px; font-size: 14px; color: var(--muted); }
    .toggle-text span { color: var(--primary); cursor: pointer; font-weight: 600; }

    .signup-only { display: none; }
  </style>
</head>
<body>

  <div class="auth-card">
    <a href="index.html" class="logo">Genix<span>AI</span></a>
    
    <h2 id="auth-title">Welcome Back</h2>
    <p class="subtitle" id="auth-subtitle">Enter your details to access the engine.</p>

    <form onsubmit="handleSubmit(event)">
      <div class="input-group signup-only" id="name-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>

      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" required placeholder="name@domain.com">
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required placeholder="••••••••" oninput="checkStrength()">
          <button type="button" class="toggle-pass" onclick="toggleVisibility()">Show</button>
        </div>
        
        <div class="strength-meter" id="meter-container">
          <div class="strength-bar" id="bar"></div>
        </div>
        <span id="strength-text" class="signup-only"></span>
      </div>

      <button type="submit" class="main-btn" id="submit-btn">Sign In</button>
    </form>

    <p class="toggle-text">
      <span id="toggle-msg">Don't have an account?</span> 
      <span id="toggle-action" onclick="toggleAuth()">Create One</span>
    </p>
  </div>

  <script>
    let isLogin = true;

    function toggleVisibility() {
      const passInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-pass');
      if (passInput.type === 'password') {
        passInput.type = 'text';
        toggleBtn.innerText = 'Hide';
      } else {
        passInput.type = 'password';
        toggleBtn.innerText = 'Show';
      }
    }

    function checkStrength() {
      if (isLogin) return; // Don't show meter on login
      
      const val = document.getElementById('password').value;
      const bar = document.getElementById('bar');
      const text = document.getElementById('strength-text');
      let score = 0;

      if (val.length > 6) score++;
      if (val.length > 10) score++;
      if (/[A-Z]/.test(val)) score++;
      if (/[0-9]/.test(val)) score++;
      if (/[^A-Za-z0-9]/.test(val)) score++;

      const levels = [
        { width: '20%', color: 'var(--danger)', label: 'Very Weak' },
        { width: '40%', color: 'var(--danger)', label: 'Weak' },
        { width: '60%', color: 'var(--warning)', label: 'Better' },
        { width: '80%', color: 'var(--primary)', label: 'Strong' },
        { width: '100%', color: 'var(--success)', label: 'Genix Secure' }
      ];

      if (val === "") {
        bar.style.width = '0%';
        text.innerText = "";
      } else {
        const result = levels[score - 1] || levels[0];
        bar.style.width = result.width;
        bar.style.backgroundColor = result.color;
        text.innerText = result.label;
        text.style.color = result.color;
      }
    }

    function toggleAuth() {
      isLogin = !isLogin;
      document.getElementById('auth-title').innerText = isLogin ? "Welcome Back" : "Join the Future";
      document.getElementById('submit-btn').innerText = isLogin ? "Sign In" : "Create Account";
      document.getElementById('name-group').style.display = isLogin ? "none" : "block";
      document.getElementById('meter-container').style.display = isLogin ? "none" : "block";
      
      const signupTextElements = document.querySelectorAll('.signup-only');
      signupTextElements.forEach(el => el.style.display = isLogin ? "none" : "block");
      
      document.getElementById('toggle-action').innerText = isLogin ? "Create One" : "Sign In";
      document.getElementById('toggle-msg').innerText = isLogin ? "Don't have an account?" : "Already have an account?";
    }

    function handleSubmit(event) {
      event.preventDefault();
      alert("System processing... Authentication Successful.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pricing | Genix AI Neural Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #d946ef;
      --accent: #00f2ff;
      --bg: #02040a;
      --card: rgba(10, 15, 30, 0.4);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --muted: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      background: radial-gradient(circle at 50% -20%, rgba(139, 92, 246, 0.15), transparent 50%), var(--bg);
      min-height: 100vh;
      padding-top: 150px;
    }

    /* SHARED NAVBAR COMPONENT */
    nav {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 1200px; height: 65px;
      background: rgba(10, 15, 30, 0.6); backdrop-filter: blur(20px);
      border: 1px solid var(--border); border-radius: 100px;
      display: flex; justify-content: space-between; align-items: center; padding: 0 30px; z-index: 1000;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .logo { font-weight: 800; font-size: 20px; letter-spacing: -1px; }
    .logo a { text-decoration: none; color: inherit; }
    .logo span { color: var(--primary); }
    .nav-links { display: flex; gap: 30px; align-items: center; }
    .nav-links a { text-decoration: none; color: var(--muted); font-size: 14px; font-weight: 500; transition: 0.3s; }
    .nav-links a:hover { color: #fff; }

    .nav-btn {
      background: rgba(255, 255, 255, 0.03); color: var(--primary);
      padding: 10px 22px; border-radius: 50px; font-weight: 700; font-size: 11px;
      text-transform: uppercase; letter-spacing: 1px; border: 1px solid rgba(139, 92, 246, 0.3);
      cursor: default;
    }

    .secret-link { font-weight: 800; color: rgba(255,255,255,0.05) !important; cursor: help; transition: 0.5s !important; }
    .secret-link:hover { color: var(--accent) !important; text-shadow: 0 0 10px var(--accent); }

    .pricing-header { text-align: center; margin-bottom: 60px; }
    .pricing-header h1 { font-size: clamp(32px, 5vw, 56px); letter-spacing: -4px; margin-bottom: 15px; }

    .pricing-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; max-width: 1200px; margin: 0 auto 100px; padding: 0 20px; }
    
    .card-container {
      width: 320px; background: linear-gradient(to top right, #975af4, #2f7cf8 40%, #78aafa 65%, #934cff 100%);
      padding: 4px; border-radius: 32px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-container:hover { transform: translateY(-10px); }

    .card-content {
      width: 100%; height: 100%; background-color: #0a0f1e; border-radius: 30px;
      padding: 24px; display: flex; flex-direction: column; gap: 14px;
    }

    .price-val { font-size: 36px; color: #fff; font-weight: 800; }
    
    .card-btn {
      background: linear-gradient(4deg, #975af4, #2f7cf8 40%, #78aafa 65%, #934cff 100%);
      padding: 14px; border: none; width: 100%; border-radius: 12px;
      color: #fff; font-weight: 700; cursor: pointer;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.4);
    }

    .card-separate { display: flex; gap: 8px; align-items: center; font-size: 10px; color: rgba(131, 131, 131, 0.5); }
    .separate { width: 100%; height: 1px; background-color: rgba(131, 131, 131, 0.2); }
    .option { display: flex; gap: 10px; align-items: center; color: #bab9b9; font-size: 13px; }
  </style>
</head>
<body>

<nav>
  <div class="logo"><a href="index.html">Genix<span>AI</span></a></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="index.html#gallery">Gallery</a> <a href="Pricing.html" style="color: #fff;">Pricing</a>
    <a href="vault.html" class="secret-link">?</a> 
  </div>
  <div class="nav-btn">Coming Soon</div>
</nav>

<section class="pricing-header">
  <h1>Neural Tiers</h1>
</section>

<div class="pricing-grid">
  <div class="card-container">
    <div class="card-content">
      <p style="color:var(--accent); font-weight:800; font-size:11px;">ARCHITECT</p>
      <p class="price-val">£25.00 <span style="font-size:14px; color:var(--muted);">£ / mo</span></p>
      <button class="card-btn">Deploy</button>
      <div class="card-separate"><div class="separate"></div><p>FEATURES</p><div class="separate"></div></div>
      <div class="card-list-features"><div class="option">✓ 1k Generations</div><div class="option">✓ 2K Resolution</div></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card-content">
      <p style="color:var(--secondary); font-weight:800; font-size:11px;">NEURAL PRO</p>
      <p class="price-val">£65.00 <span style="font-size:14px; color:var(--muted);">£ / mo</span></p>
      <button class="card-btn">Activate</button>
      <div class="card-separate"><div class="separate"></div><p>FEATURES</p><div class="separate"></div></div>
      <div class="card-list-features"><div class="option">✓ Unlimited Generations</div><div class="option">✓ 4K RAW Output</div></div>
    </div>
  </div>

  <div class="card-container">
    <div class="card-content">
      <p style="color:var(--primary); font-weight:800; font-size:11px;">ENGINE CORE</p>
      <p class="price-val">£85.00 <span style="font-size:14px; color:var(--muted);">£ / mo</span></p>
      <button class="card-btn">Initialize</button>
      <div class="card-separate"><div class="separate"></div><p>ENTERPRISE</p><div class="separate"></div></div>
      <div class="card-list-features">
        <div class="option">✓ Private Nodes</div>
        <div class="option">✓ API Access</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

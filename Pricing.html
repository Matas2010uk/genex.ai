<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Genix AI | Auth</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  font-family:'Plus Jakarta Sans',sans-serif;
  min-height:100vh;
  background:url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?auto=format&fit=crop&w=1920&q=80')
  center/cover no-repeat fixed;
}
*{box-sizing:border-box;margin:0;padding:0}

/* NAV */
nav{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:1200px;
  height:65px;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(20px);
  border-radius:100px;
  padding:0 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#fff;font-weight:800;font-size:20px}
.logo span{color:#00f2ff}
.nav-links a{
  color:#fff;text-decoration:none;margin:0 15px;font-weight:600;font-size:14px
}
.join-btn{
  background:#fff;color:#000;padding:10px 22px;
  border-radius:50px;font-weight:700;font-size:13px;cursor:pointer
}

/* FORM */
.main{
  height:100vh;
  display:flex;
  align-items:center;
  padding-left:10%;
}
.form{
  background:#fff;
  padding:30px;
  width:380px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.2)
}
h2{font-size:22px;font-weight:800;margin-bottom:20px}
label{font-size:14px;font-weight:600;margin-bottom:5px;display:block}
.input-box{
  border:1.5px solid #e1e1e1;
  border-radius:10px;
  height:48px;
  display:flex;
  align-items:center;
  padding:0 12px;
  margin-bottom:15px
}
.input-box input{
  border:none;outline:none;width:100%;
  margin-left:10px;font-size:14px
}
.toggle-pass{cursor:pointer;color:#aaa}

/* STRENGTH */
.strength{display:none;margin-bottom:15px}
.bar{height:4px;background:#eee;border-radius:2px}
.fill{height:100%;width:0%;background:red;transition:.3s}
.text{font-size:11px;font-weight:700;margin-top:4px}

/* BUTTON */
button{
  width:100%;height:48px;border:none;
  background:#151717;color:#fff;
  font-size:15px;font-weight:600;
  border-radius:10px;cursor:pointer
}
.switch{text-align:center;margin-top:15px;font-size:13px}
.switch span{color:#2d79f3;font-weight:600;cursor:pointer}

@media(max-width:768px){
  .main{justify-content:center;padding-left:0}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Genix<span>AI</span></div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">Pricing</a>
    <a href="#">Feedback</a>
  </div>
  <div class="join-btn" id="navBtn">Login</div>
</nav>

<div class="main">
  <form class="form">
    <h2 id="title">Login</h2>

    <label>Email</label>
    <div class="input-box">
      <i class="fa-solid fa-at"></i>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <label>Password</label>
    <div class="input-box">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Enter password" required>
      <i class="fa-solid fa-eye toggle-pass" id="eye"></i>
    </div>

    <div class="strength" id="strengthBox">
      <div class="bar"><div class="fill" id="fill"></div></div>
      <div class="text" id="strengthText">Weak</div>
    </div>

    <button id="submit">Login</button>

    <div class="switch" id="switchText">
      Don’t have an account? <span onclick="toggle()">Sign Up</span>
    </div>
  </form>
</div>

<script>
let loginMode = true;

const title = document.getElementById('title');
const submit = document.getElementById('submit');
const switchText = document.getElementById('switchText');
const navBtn = document.getElementById('navBtn');
const strengthBox = document.getElementById('strengthBox');

function toggle(){
  loginMode = !loginMode;

  if(loginMode){
    title.innerText = 'Login';
    submit.innerText = 'Login';
    navBtn.innerText = 'Login';
    strengthBox.style.display = 'none';
    switchText.innerHTML =
      `Don’t have an account? <span onclick="toggle()">Sign Up</span>`;
  }else{
    title.innerText = 'Sign Up';
    submit.innerText = 'Create Account';
    navBtn.innerText = 'Sign Up';
    strengthBox.style.display = 'block';
    switchText.innerHTML =
      `Already have an account? <span onclick="toggle()">Login</span>`;
  }
}

/* PASSWORD TOGGLE */
const eye = document.getElementById('eye');
const password = document.getElementById('password');

eye.onclick = () => {
  password.type = password.type === 'password' ? 'text' : 'password';
  eye.classList.toggle('fa-eye');
  eye.classList.toggle('fa-eye-slash');
};

/* PASSWORD STRENGTH (Sign Up only) */
password.oninput = () => {
  if(loginMode) return;

  let v = password.value;
  let s = 0;
  if(v.length>5) s++;
  if(v.length>9) s++;
  if(/[A-Z]/.test(v)&&/\d/.test(v)) s++;
  if(/[^A-Za-z0-9]/.test(v)) s++;

  const fill=document.getElementById('fill');
  const text=document.getElementById('strengthText');
  const colors=['red','orange','#2d79f3','green'];
  const labels=['Weak','Medium','Strong','Very Strong'];
  let i=Math.min(s,3);

  fill.style.width=(i+1)*25+'%';
  fill.style.background=colors[i];
  text.innerText=labels[i];
};
</script>

</body>
</html>
